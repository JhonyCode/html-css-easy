<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/5o43tfd61nf31.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendario">
      <select class="meses" name="Month">
        <option value="malaga">Enero</option>
        <option value="sevilla" selected>Febrero</option>
        <option value="cordoba">Marzo</option>
        <option value="granada">Abril</option>
        <option value="jaen">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
      </select>
      <select class="anios">
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
      </select>
      <table>
        <tr class="dias">
          <td>L</td>
          <td>M</td>
          <td>X</td>
          <td>J</td>
          <td>V</td>
          <td>S</td>
          <td>D</td>
        </tr>
        <tr>
          <td class="dia31">31</td>
          <td class="dia2">1</td>
          <td class="dia2">2</td>
          <td class="dia2">3</td>
          <td class="dia2">4</td>
          <td class="dia2">5</td>
          <td class="dia2">6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
        </tr>
        <tr>
          <td>14</td>
          <td>15</td>
          <td class="rojo">16</td>
          <td class="rojo">17</td>
          <td class="rojo">18</td>
          <td class="rojo">19</td>
          <td class="rojo">20</td>
        </tr>
        <tr>
          <td class="dosuno">21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
        </tr>
        <tr>
          <td>28</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
      <div class="botones">
        <button class="anios">Back</button>
        <button class="back">Apply</button>
      </div>
    </div>
  </body>
</html>
